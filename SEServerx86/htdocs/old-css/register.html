	<body>
		<header style="margin:50px 0; text-align: center;">
				<h1 style="color:rgba(255,100,0,1); font-size:700%;">
					<i class="fa fa-users fa-fw" ></i> <b>Register</b>
				</h1>
		</header>
		
		<!-- 회원가입 폼 상,하 여백 오버라이딩, Input box 크기 지정 -->
		<style>
			.col-md-4 {height:50px; padding:10px 0; font-size:20px}
			.col-md-8 {height:50px; padding:10px 0;}
			.name {width: 150px;}
			.email {width: 350px;}
			.password {width: 200px;}
			.creditcard {width: 200px;}
		</style>
		<div class="container">
			<!-- 회원가입 폼 -->
			<div class="row" style="margin-top:50px;">
				<!-- 왼쪽 폼 -->
				<div class="col-md-6">
					<div class="col-md-4">
						<b><i class="fa fa-check"></i> Name :</b>
					</div>
					<div class="col-md-8 ">
						<input type="text" class="form-control name" id="inputName" maxlength="20" autofocus="">
					</div>
					<div class="col-md-4 ">
						<b><i class="fa fa-check"></i> Email(ID) :</b>
					</div>
					<div class="col-md-8 ">
						<input type="email" class="form-control email" id="inputEmail">
					</div>
					<div class="col-md-4 ">
						<b><i class="fa fa-check"></i> Password :</b>
					</div>
					<div class="col-md-8 ">
						<input type="password" class="form-control password" id="inputPassword">
					</div>
					<div class="col-md-4 ">
						<b><i class="fa fa-check"></i> Confirm Pwd :</b>
					</div>
					<div class="col-md-8 ">
						<input type="password" class="form-control password" id="inputConfirmPassword">
					</div>
				</div>
					
				<!-- 오른쪽 폼 -->
				<div class="col-md-6">
					<div class="col-md-4">
						<b><i class="fa fa-check"></i> Address :</b>
					</div>
					<div class="col-md-8 ">
						<input type="text" class="form-control" id="inputAddress">
					</div>
					<div class="col-md-4">
						<b><i class="fa fa-check"></i> Creditcard No :</b>
					</div>
					<div class="col-md-8 ">
						<input type="text" class="form-control creditcard" id="inputCreditcardNumber" maxlength="16">
					</div>
					<div class="col-md-4">
						<b><i class="fa fa-check"></i> Phone No :</b>
					</div>
					<div class="col-md-8 ">
						<input type="text" class="form-control creditcard" id="inputPhoneNumber" maxlength="11">
					</div>
				</div>
				
				<div class="col-md-offset-5 col-md-2" style="margin-top:50px;">
					<button class="btn btn-default btn-lg" type="submit" href=""><b>Register</b></button>
				</div>
			</div><!-- /.row -->
			
		</div><!-- /.container -->
	</body>
