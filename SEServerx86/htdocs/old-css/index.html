	<body style="opacity: 1; background-image: url(image/restaurant_5.jpg); background-size:100% auto;">
       	<div class="container">
			<header align="center">
				<h1 style="color:rgba(255,100,0,1); font-size:700%;">
					<i class="fa fa-home fa-fw" ></i> <b>Mr.Mat's Restaurant</b>
				</h1>
				<h3 style="color:rgba(255,100,0,1); font-size:300%;">
					<b>Welcome and Enjoy our Food</b>
				</h3>
			</header>
			
			<div class="row" style="background-color:rgba(255,255,255,0.7); border-radius: 40px; margin-top:50px;">
				<div class="col-md-4 block">
					<h2 align="center"><b>Login</b></h2>
					<p align="center">
						"Email and password"
					</p>
					<form class="form-horizontal" role="form">
						<div class="form-group">
			   				<label class="col-md-3 control-label">Email</label>
			  				<div class="col-md-9">
			  					<input type="email" class="form-control" id="inputEmail" placeholder="Enter Email" required="" autofocus="">
			 				</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">Password</label>
							<div class="col-md-9">
								<input type="password" class="form-control" id="inputPassword" placeholder="Enter Password" required="">
						    </div>
						</div>						  
						<div style="height:85px"></div>
						<div class="form-group">
							<div class="col-md-12" align="center">
			  			  		<div class="checkbox">
			   			    		<label>
			   			    			<input type="checkbox" value="remember">Remember me
			   			    		</label>
			  			  	 	</div>
			  			 	</div>
			  			 </div>
			  			 <div class="form-group">
			  			 	<div class="col-md-12" align="center">
			  			 		<div class="controls">
			  			    		<button type="submit" id="btn" class="btn btn-primary btn-lg">Log In</button>
			  			   		</div>
			  			 	</div>
			 			 </div>			 			
					</form>
				</div>
				
				<div class="col-md-4 block">
					<h2 align="center"><b>Unregistered Login</b></h2>
					<p align="center">
						"You can order ONLY"
					</p>
					<form class="form-horizontal" role="form">
						<div class="form-group">
			   				<label class="col-md-3 control-label" for="inputEmail">Name</label>
			  				<div class="col-md-9">
			  					<input type="text" class="form-control" id="inputName" placeholder="Enter Name" required="" autofocus="">
			 				</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="inputPassword">Address</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="inputAddress" placeholder="Enter Address" required="">
						    </div>
						</div>						  
						<div class="form-group">
							<label class="col-md-3 control-label" for="inputPassword">Phone Number</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="inputPhoneNumber" placeholder="Enter Phone Number" required="">
						    </div>
						</div>	
						<div class="form-group">
							<label class="col-md-3 control-label" for="inputPassword">Creditcard Number</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="inputCreditcardNumber" placeholder="Enter Creditcard Number" required="">
						    </div>
						</div>	
			  			<div class="form-group">
			  				<div class="col-md-12" align="center">
			  			 		<div class="controls">
			  			    		<button type="submit" id="login-btn" class="btn btn-primary btn-lg">Log In</button>
			  			   		</div>
			  			 	</div>
			 			</div>
					</form>
				</div>
				<div class="col-md-4 block">
					<h2 align="center"><b>Register</b></h2>
					<p align="center"> 
						"go to register page"
					</p>
					<div class="form-group">
			  			<div class="col-md-12" align="center">
			  			 	<div class="controls">
			  			    	<a href="order.html" class="btn btn-primary btn-lg" role="button">Register!</a>
			  			   	</div>
			  			 </div>
			 		</div>
				</div>
			</div>
			
			<footer>
				<p> 
					&copy; Copyright By T1000
				</p>
			</footer>
		</div>
	</body>
</html>
